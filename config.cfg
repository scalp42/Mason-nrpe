command[check_load]=/usr/lib64/nagios/plugins/check_load -w .75,.50,.25 -c 1.5,1.25,1
command[check_swap]=/usr/lib64/nagios/plugins/check_swap -w 20% -c 10%
command[check_ntp_time]=/usr/lib64/nagios/plugins/check_ntp_time -w0.5 -c 1
